<html>
<head>
    <link rel="Stylesheet" href="purchaseforms(css).css">    <!--Stylesheets-->
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg">
<div class="row">
  <div class="col-75">
    <div  style="margin-left: 300px;">
        <form action="Landing Page.html">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3> 
            <label for="fname"><i class="fa fa-user "></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name" required>
            <label for="email"><i class="fa fa-envelope "></i> Email</label>
            <input type="text" id="email" name="email" placeholder="ZeissPc@gmail.com" required>
            <label for="adr"><i class="fa fa-address-card-o "></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="234, 12th Street">
            <label for="city"><i class="fa fa-institution "></i> City</label>
            <input type="text" id="city" name="city" placeholder="Coimbatore" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="TN"  required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="638001"  required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa i1" style="color:blue;"></i>
              <i class="fa fa-cc-amex i1" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard i1" style="color:red;"></i>
              <i class="fa fa-cc-discover i1" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Full Name"  required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234"  required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September"  required>

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" maxlength="4"  required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" maxlength="3" required>
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"  required> Shipping address same as billing
        </label>
        <input type="submit" value="Place Your Order" class="btn" onclick="window.confirm('Your Order Has Been Placed Successfully')">
      </form>
    </div>
  </div>


</body>

</html>
